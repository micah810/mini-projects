<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <title>3D Menu</title>
    <link rel="stylesheet" href="3DMenu.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
<div class="container">
    <div class="menu">
        <div class="menu-item">
            <i class="fab fa-blogger"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i>
        </div>
        <div class="menu-item center-item">
            <i class="fas fa-home"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-address-card"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-photo-video"></i>
        </div>
    </div>
</div>

<script src="3DMenu.js"></script>
</body>
</html>
